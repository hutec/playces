<!DOCCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Playces</title>

        <!-- Bootstrap -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Playces</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Next Guess</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

            <div class=" container-full">
                <div id="map"></div>
                <div id="over_map">
                    {% if place %}
                    <h1> Find {{ place.name }} </h1>
                    <input type="hidden" name="data" value="" />
                    <button type="submit" class="btn btn-primary"
                        id="submit" onclick="submitMarker()">Take Guess</button>
                    {% endif %}
                </div>
            </div>

                <script>
                    var map;
                    var marker;
                    function initMap() {
                      map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 49.009148, lng: 8.3799},
                        zoom: 13,
                        disableDefaultUI: true
                      });

                      var customMapType = new google.maps.StyledMapType([
                              {
                                  featureType: "all",
                                  elementType: "labels",
                                  stylers: [
                                  { visibility: "off" }
                                  ]
                              }
                      ]);
                      var customMapTypeId = 'custom_style';

                      map.mapTypes.set(customMapTypeId, customMapType);
                      map.setMapTypeId(customMapTypeId);

                      map.addListener('click', function(e) {
                          placeMarker(e.latLng, map);
                      });
                    }

                    function placeMarker(latLng, map) {
                        if (marker) {
                            marker.setPosition(latLng);
                        } else {
                            marker = new google.maps.Marker({
                                position: latLng,
                                map: map
                            });
                        }

                        var formInfo = document.forms['data'];

                        formInfo.elements["data"].value = marker.position;

                    }

                    function submitMarker() {
                        $.post("/submit", {
                            lat: marker.position.lat(),
                            lng: marker.position.lng()
                        });

                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
                    async defer></script>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
    </body>
</html>
